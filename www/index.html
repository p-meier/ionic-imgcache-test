<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/imgcache.js/js/imgcache.js"></script>
    <script src="js/imgcache.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Offline Image Cache</h1>
    </ion-header-bar>
    <ion-content>

        <div ng-controller="AppCtrl">

            <h1>Images</h1>

            <button class="button button-positive" ng-click="changeImgUrl('http://www.vulkane.net/vulkanismus/geysire/fotos/castle_geysir.jpg')">
                Image 1
            </button>


            <button class="button button-positive" ng-click="changeImgUrl('http://www.vulkane.net/vulkanismus/geysire/fotos/gey1.JPG')">
                Image 2
            </button>


            <img img-cache ng-src="{{imgUrl}}" style="max-width: 100%; display: block; margin-top: 20px; margin-bottom: 10px;"/>

            <hr/>

            <h4>Cache-Size: {{cacheSize}} bytes</h4>

            <button class="button button-assertive" ng-click="clearCache()">
                Clear cache
            </button>
        </div>

    </ion-content>
</ion-pane>
</body>
</html>
